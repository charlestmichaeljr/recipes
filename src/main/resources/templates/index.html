<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Best Recipes Ever</title>
</head>
<body>
<h1>My Recipes</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe:${recipes}">
        <td th:text="${recipe.Id}">my id</td>
        <td th:text="${recipe.Description}">my description</td>
    </tr>


</table>
</body>
</html>
